<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'nonce-${nonce}';">
    <style>
         ::-webkit-scrollbar {
            display: none
        }

        .btn {
            background-color: #3f5058;
            border-radius: 3px;
            border-style: none;
            color: white;
            padding: 0 1rem;
            height: 2rem;
        }

        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
            cursor: move;
        }

        #ctrl-container,
        #placeholder {
            width: 100%;
            height: 3rem;
        }

        #ctrl-container {
            position: fixed;
            top: calc(100% - 3rem);
            text-align: center;
        }

        #controls {
            padding: 0.5rem;
            background: #eee;
            border: 1px solid #ddd;
            width: 100%;
            border-width: 1px 0 0 0;
            display: inline-block;
        }

        #controls span {
            color: #333;
            margin-left: 1rem;
            margin: 0 1rem 0 1rem;
        }

        #page-ctrls {
            display: inline-block;
        }
    </style>
</head>

<body class="dragscroll">
    <div style="margin: 10px;">
        <img id="image" src="${image}">
    </div>
    <div id="placeholder">
    </div>
    <div id="ctrl-container">
        <div id="controls">
            <div id="page-ctrls">
                <button class="btn" id="btnPrev">&lt;</button>
                <button class="btn" id="btnNext">&gt;</button>
                <span id="pageInfo">${pageInfo}</span>
            </div>
        </div>
    </div>
    <p id="debug">debug</p>
    <div style="display:none;">
        <div id="images">
            ${images}
        </div>
        <p id="status">${status}</p>
        <a id="sendStatus" href=""></a>
        <p id="zoomUpperLimit">${zoomUpperLimit}</p>
    </div>
    <script nonce="${nonce}" src="${jsPath}/dragscroll.js"></script>
    <script nonce="${nonce}" src="${jsPath}/preview.js"></script>
</body>

</html>
